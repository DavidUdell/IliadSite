<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap">
    
    <title>About | Iliad</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="images/trireme_light_mode.svg" alt="The Iliad Project" class="logo-img" id="logo-img"></a>
            </div>
            <div class="nav-links">
                <a href="events.html">Events</a>
                <a href="team.html">Team</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="theme-toggle">
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </nav>
    </header>
    
    <main>
        <h2>About</h2>
        <!-- Page-specific content goes here -->
    </main>
    
    <script>
        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const html = document.documentElement;
            const logoImg = document.getElementById('logo-img');
            
            // Function to update logo based on theme
            function updateLogo(isDark) {
                if (isDark) {
                    logoImg.src = 'images/trireme_dark_mode.svg';
                } else {
                    logoImg.src = 'images/trireme_light_mode.svg';
                }
            }
            
            // Load saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                html.setAttribute('data-theme', 'dark');
                themeToggle.checked = true;
                updateLogo(true);
            } else {
                updateLogo(false);
            }
            
            // Handle theme toggle
            themeToggle.addEventListener('change', function() {
                if (this.checked) {
                    html.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    updateLogo(true);
                } else {
                    html.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'light');
                    updateLogo(false);
                }
            });
        });
    </script>
</body>
</html>
