<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap">
    
    <title>Team | Iliad</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="images/galley_light_mode.svg" alt="The Iliad Project" class="logo-img" id="logo-img"></a>
            </div>
            <div class="nav-links">
                <a href="events.html">Events</a>
                <a href="team.html">Team</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="theme-toggle">
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </nav>
    </header>

    <main>
        <h2>Team</h2>
        <!-- Page-specific content goes here -->
    </main>
    
    <script>
        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const html = document.documentElement;
            const logoImg = document.getElementById('logo-img');
            
            // Function to update logo based on theme
            function updateLogo(isDark) {
                if (isDark) {
                    logoImg.src = 'images/galley_dark_mode.svg';
                } else {
                    logoImg.src = 'images/galley_light_mode.svg';
                }
            }
            
            // Load saved theme preference or detect system preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                html.setAttribute('data-theme', 'dark');
                themeToggle.checked = true;
                updateLogo(true);
            } else if (savedTheme === 'light') {
                html.setAttribute('data-theme', 'light');
                themeToggle.checked = false;
                updateLogo(false);
            } else {
                // No saved preference, detect system preference
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (prefersDark) {
                    html.setAttribute('data-theme', 'dark');
                    themeToggle.checked = true;
                    updateLogo(true);
                } else {
                    // System prefers light mode, no data-theme attribute needed
                    updateLogo(false);
                }
            }
            
            // Handle theme toggle
            themeToggle.addEventListener('change', function() {
                if (this.checked) {
                    html.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    updateLogo(true);
                } else {
                    html.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                    updateLogo(false);
                }
            });

            // Listen for system preference changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
                // Only respond to system changes if no explicit preference is saved
                const savedTheme = localStorage.getItem('theme');
                if (!savedTheme) {
                    if (e.matches) {
                        html.setAttribute('data-theme', 'dark');
                        themeToggle.checked = true;
                        updateLogo(true);
                    } else {
                        html.removeAttribute('data-theme');
                        themeToggle.checked = false;
                        updateLogo(false);
                    }
                }
            });
        });
    </script>
</body>
</html>
</html>
